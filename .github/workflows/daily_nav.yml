name: Daily NAV Update

on:
  schedule:
    # Runs at 18:25 UTC = 11:55 PM IST (Mon-Fri)
    - cron: '25 18 * * 1-5'
  workflow_dispatch: # Allows you to click a button to test it

jobs:
  update-nav:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install Dependencies
      run: |
        pip install requests supabase

    - name: Run NAV Updater
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
      run: python daily_nav.py
